<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Article</title>
  </head>
  <body>
    <div class="main-container">
      <div class="sub-container">
        <div class="image-div">
          <img class="image" src="./images/drawers.jpg" />
        </div>
        <div class="contents-div">
          <div class="head-div">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home.
          </div>
          <div class="description-div">
            Ever been in a room and felt somthing was missing? Perhaps it felt
            slightly bare and uninviting. I've got some simple tips to make any
            room feel complete.
          </div>
          <div class="profile-div">
            <img class="avatar" src="./images/avatar-michelle.jpg" />
            <div class="name-div">
              <strong class="name">Michelle Appleton</strong>
              <p class="date">28 June 2020</p>
            </div>
            <div class="icon-tooltip">
              <img class="icon" src="./images/icon-share.svg" />
              <div class="tooltip">
                <div class="share-div">S H A R E</div>
                <div class="social-media">
                  <img src="./images/icon-facebook.svg" class="icon-facebook" />
                  <img src="./images/icon-twitter.svg" class="icon-twitter" />
                  <img
                    src="./images/icon-pinterest.svg"
                    class="icon-pinterest"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
